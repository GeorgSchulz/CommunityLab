# Hetzner Cloud data center, available are: Helsinki (hel1), Falkenstein (fsn1) and NÃ¼rnberg (nbg1)
hetzner_data_center: "hel1"

hetzner_server_image: "ubuntu-20.04"

# Hetzner Cloud server definition - variable will not be used if custom inventory file is defined
# To scale IDE use option server_type
cloud_servers_non_ha:
  - name: "hub1"
    server_type: "cpx31"
    server_image: "{{ hetzner_server_image }}"
    floating_ip: "hub1"
    data_center: "{{ hetzner_data_center }}"
    tls_user: "{{ jupyterhub_user }}"
    postgres_client: true
  - name: "master1"
    server_type: "cpx41"
    server_image: "{{ hetzner_server_image }}"
    floating_ip: "master1"
    data_center: "{{ hetzner_data_center }}"
    tls_user: "{{ hdfs_user }}"
    zookeeper_id: 1
  - name: "worker1"
    server_type: "cpx51"
    server_image: "{{ hetzner_server_image }}"
    floating_ip: "worker1"
    data_center: "{{ hetzner_data_center }}"
    tls_user: "{{ hdfs_user }}"
    patroni_id: 1
  - name: "worker2"
    server_type: "cpx51"
    server_image: "{{ hetzner_server_image }}"
    floating_ip: "worker2"
    data_center: "{{ hetzner_data_center }}"
    tls_user: "{{ hdfs_user }}"
    patroni_id: 2
  - name: "worker3"
    server_type: "cpx51"
    server_image: "{{ hetzner_server_image }}"
    floating_ip: "worker3"
    data_center: "{{ hetzner_data_center }}"
    tls_user: "{{ hdfs_user }}"
    patroni_id: 3
  - name: "security1"
    server_type: "cpx11"
    server_image: "{{ hetzner_server_image }}"
    floating_ip: "security1"
    data_center: "{{ hetzner_data_center }}"
    tls_user: "{{ ldap_user }}"

cloud_servers_ha:
  - name: "hub1"
    server_type: "cpx31"
    server_image: "{{ hetzner_server_image }}"
    floating_ip: "hub1"
    data_center: "{{ hetzner_data_center }}"
    tls_user: "{{ jupyterhub_user }}"
    postgres_client: true
    keepalived_state: MASTER
    keepalived_virtual_router_id: 80
    keepalived_priority: 100
  - name: "hub2"
    server_type: "cpx31"
    server_image: "{{ hetzner_server_image }}"
    floating_ip: "hub2"
    data_center: "{{ hetzner_data_center }}"
    tls_user: "{{ jupyterhub_user }}"
    postgres_client: true
    keepalived_state: BACKUP
    keepalived_virtual_router_id: 80
    keepalived_priority: 99
  - name: "master1"
    server_type: "cpx41"
    server_image: "{{ hetzner_server_image }}"
    floating_ip: "master1"
    data_center: "{{ hetzner_data_center }}"
    tls_user: "{{ hdfs_user }}"
    zookeeper_id: 1
  - name: "master2"
    server_type: "cpx41"
    server_image: "{{ hetzner_server_image }}"
    floating_ip: "master2"
    data_center: "{{ hetzner_data_center }}"
