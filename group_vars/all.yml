    server_type: "cpx31"
    server_image: "ubuntu-20.04"
    floating_ip: "hub1"
    data_center: "{{ hetzner_data_center }}"
    tls_user: "{{ jupyterhub_user }}"
    postgres_client: true
  - name: "master1"
    server_type: "cpx41"
    server_image: "ubuntu-20.04"
    floating_ip: "master1"
    data_center: "{{ hetzner_data_center }}"
    tls_user: "{{ hdfs_user }}"
    zookeeper_id: 1
  - name: "worker1"
    server_type: "cpx51"
    server_image: "ubuntu-20.04"
