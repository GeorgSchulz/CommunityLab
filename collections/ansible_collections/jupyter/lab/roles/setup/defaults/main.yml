miniforge_base_path: "/opt/miniforge/miniforge"
environment_python_version: "3.9.0"
environment_python_version_short: "3.9"

jupyterlab_conda_packages: 
# JupyterLab packages
  - "conda=23.9.0"
  - "nb_conda_kernels=2.5.1"
  - "jupyterhub=4.1.5"
  - "jupyterlab=4.2.4"
  - "jupyterlab-git=0.50.1"
  - "nodejs=17.8.0"
  - "jupyter_conda=5.2.1"
  - "bash_kernel=0.9.3"
