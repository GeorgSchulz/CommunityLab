  - "keras=2.6.0"
  - "pandas=2.2.2"
  - "pytorch=1.10.0"
  - "scipy=1.13.1"
  - "scikit-learn=1.5.1"
  - "tensorflow=2.6.2"
  - "matplotlib=3.5.3"
  - "seaborn=0.12.2"
  - "theano=1.0.5"
  - "pillow=9.4.0"
